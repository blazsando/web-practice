{% extends 'index.html' %}

{% block content %}
    <div class="card">
        {% for category in shop_data %}
            <a href="{{ url_for('shop', sport=category.name) }}">
                <button>{{ category.name }}</button>
            </a>
        {% endfor %}
    </div>

    {% if brands %}
        <div class="card">
            <form action="{{ url_for('shop', sport=sport) }}" method="post">
                <label>
                    <select name="choose-brand">
                        <option value="" disabled selected>Select brand</option>
                        {% for brand in brands %}
                            <option value="{{ brand }}">{{ brand }}</option>
                        {% endfor %}
                    </select>
                </label>
            <button type="submit" class="submit" id="brand-btn">Submit purchase</button>
            </form>
        </div>
    {% endif %}

{% endblock %}
